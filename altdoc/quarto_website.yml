project:
  type: website
  output-dir: ../docs/

# Note: freeze functionality can be set at a project level or for individual .qmd files
# execute:
#   freeze: false
bibliography: vignettes/references.bib
website:
  title: "$ALTDOC_PACKAGE_NAME"
  navbar:
    exclude: preview/
    right:
      - icon: github
        href: $ALTDOC_PACKAGE_URL_GITHUB
        aria-label: $ALTDOC_PACKAGE_NAME GitHub
  sidebar:
    collapse-level: 1
    contents:
      - text: Home
        file: index.md
      - section: Articles
        contents:
          - vignettes/getting-started.Rmd
          - vignettes/quarto_vignette.qmd
          - vignettes/articles/quarto_article.qmd
          - section: Advanced
            contents:
              - vignettes/articles/quarto_article.qmd
      - section: $ALTDOC_MAN_BLOCK
      - text: News
        file: $ALTDOC_NEWS
      - text: Changelog
        file: $ALTDOC_CHANGELOG
      - text: License
        file: $ALTDOC_LICENSE
      - text: Licence
        file: $ALTDOC_LICENCE
      - text: Code of conduct
        file: $ALTDOC_CODE_OF_CONDUCT
      - text: Citation
        file: $ALTDOC_CITATION
      - text: Contributing
        file: .github/Contributing.md

format:
  html:
    code-link: false
    theme:
      light: default
      dark: darkly
    css: styles.css
    number-sections: true
    toc: true

